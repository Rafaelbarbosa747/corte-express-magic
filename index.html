    <!-- Critical CSS inline for FCP optimization -->

      :root {

      }

        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        position: relative;
      }
      .hero-title {

        font-weight: 700;
        text-align: center;
        line-height: 1.1;
